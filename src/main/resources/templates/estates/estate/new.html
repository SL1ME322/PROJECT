<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/templates/estates}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>
<h1 class="mt-5">Add New Estate</h1>

<form th:method="POST" th:action="@{/estates/user/createEstate}" th:object="${estate}" class="mt-4">
    <div class="mb-3">
        <label for="adName" class="form-label">Ad Name:</label>
        <input type="text" id="adName" name="adName" class="form-control" th:field="*{adName}" required/>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input type="text" id="location" name="location" class="form-control" th:field="*{location}" required/>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" class="form-control" th:field="*{price}" required/>
    </div>
    <div class="mb-3">
        <label for="priceForMonth" class="form-label">Price For Month:</label>
        <input type="number" id="priceForMonth" name="priceForMonth" class="form-control" th:field="*{priceForMonth}" required/>
    </div>
    <div class="mb-3">
        <label for="mortgagePrice" class="form-label">Mortgage Price:</label>
        <input type="number" id="mortgagePrice" name="mortgagePrice" class="form-control" th:field="*{mortgagePrice}" required/>
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Area:</label>
        <input type="number" id="area" name="area" class="form-control" th:field="*{area}" required/>
    </div>
    <div class="mb-3">
        <label for="houseArea" class="form-label">House Area:</label>
        <input type="number" id="houseArea" name="houseArea" class="form-control" th:field="*{houseArea}" required/>
    </div>
    <div class="mb-3">
        <label for="metroStation" class="form-label">Metro Station:</label>
        <input type="text" id="metroStation" name="metroStation" class="form-control" th:field="*{metroStation}" required/>
    </div>
    <div class="mb-3">
        <label for="trainStation" class="form-label">Train Station:</label>
        <input type="text" id="trainStation" name="trainStation" class="form-control" th:field="*{trainStation}" required/>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
    </div>
    <!--<div class="mb-3">
        <label for="adDate" class="form-label">Ad Date:</label>
        <input type="date" id="adDate" name="adDate" class="form-control" th:field="*{adDate}" required/>
    </div>
    <div class="mb-3">
        <label for="buildingDate" class="form-label">Building Date:</label>
        <input type="date" id="buildingDate" name="buildingDate" class="form-control" th:field="*{buildingDate}" required/>
    </div>-->
    <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <input type="text" id="status" name="status" class="form-control" th:field="*{status}" required/>
    </div>
    <div class="mb-3">
        <label for="estateRating" class="form-label">Estate Rating:</label>
        <input type="number" id="estateRating" name="estateRating" class="form-control" th:field="*{estateRating}"/>
    </div>

    <button type="submit" class="btn btn-primary">Add Estate</button>
</form>

<a href="/estates" class="mt-3 btn btn-secondary">Back to Main Page</a>
</body>
</html>
