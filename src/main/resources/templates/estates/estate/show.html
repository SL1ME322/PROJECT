<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/estates}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>
<form method="post" action="/estates/user/search" th:action="@{/estates/search}" class="form-inline mt-3">
    <div class="form-group mr-2">
        <select class="form-control" name="searchField">
            <option value="book">Book</option>
            <option value="author">Author</option>
            <option value="library">Library</option>
            <option value="publisher">Publisher</option>
            <option value="review">Review</option>
        </select>
    </div>
    <div class="form-group mr-2">
        <input type="text" class="form-control" name="searchTerm" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div th:if="${estate != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Estate Details</h5>
        <p class="card-text" th:text="${'ID: ' + estate.get().getId()}"></p>
        <p class="card-text" th:text="${'Ad Name: ' + estate.get().getAdName()}"></p>
        <p class="card-text" th:text="${'Location: ' + estate.get().getLocation()}"></p>
        <p class="card-text" th:text="${'Price: ' + estate.get().getPrice()}"></p>
        <p class="card-text" th:text="${'Price For Month: ' + estate.get().getPriceForMonth()}"></p>
        <p class="card-text" th:text="${'Mortgage Price: ' + estate.get().getMortgagePrice()}"></p>
        <p class="card-text" th:text="${'Area: ' + estate.get().getArea()}"></p>
        <p class="card-text" th:text="${'House Area: ' + estate.get().getHouseArea()}"></p>
        <p class="card-text" th:text="${'Metro Station: ' + estate.get().getMetroStation()}"></p>
        <p class="card-text" th:text="${'Train Station: ' + estate.get().getTrainStation()}"></p>
        <p class="card-text" th:text="${'Description: ' + estate.get().getDescription()}"></p>
        <p class="card-text" th:text="${'Status: ' + estate.get().getStatus()}"></p>
        <p class="card-text" th:text="${'Estate Rating: ' + estate.get().getStatus()}"></p>
        <!-- Add other fields as needed -->
    </div>
</div>

<a th:href="@{/estates/{id}/edit(id=${estate.get().getId()})}" class="btn btn-primary mt-3">Edit</a>

<form th:method="POST" th:action="@{/estates/user/delete/{id}(id=${estate.get().getId()})}" class="mt-3">
    <input type="hidden" name="_method" value="DELETE"/>
    <input type="submit" class="btn btn-danger" value="DELETE">
</form>

</body>
</html>
