<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/templates/notifications}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>
<h1 class="mt-5">Add New Notification</h1>

<form th:method="POST" th:action="@{/estates/createNotification}" th:object="${notification}" class="mt-4">
    <div class="mb-3">
        <label for="notificationHeader" class="form-label">Notification Header:</label>
        <input type="text" id="notificationHeader" name="notificationHeader" class="form-control" th:field="*{notificationHeader}" required/>
    </div>
    <div class="mb-3">
        <label for="notificationText" class="form-label">Notification Text:</label>
        <input type="text" id="notificationText" name="notificationText" class="form-control" th:field="*{notificationText}" required/>
    </div>
    <div class="mb-3">
        <label for="notificationLink" class="form-label">Notification Link:</label>
        <input type="text" id="notificationLink" name="notificationLink" class="form-control" th:field="*{notificationLink}" required/>
    </div>
    <div class="mb-3">
        <label for="notificationFlag" class="form-label">Notification Flag:</label>
        <input type="text" id="notificationFlag" name="notificationFlag" class="form-control" th:field="*{notificationFlag}" required/>
    </div>
    <!--<div class="mb-3">
        <label for="notificationDate" class="form-label">Notification Date:</label>
        <input type="date" id="notificationDate" name="notificationDate" class="form-control" th:field="*{notificationDate}" required/>
    </div>-->
    <div class="mb-3">
        <label for="user" class="form-label">User:</label>
        <select id="user" name="user.id" class="form-control" th:field="*{user.id}" required>

            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.getLogin()}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Notification</button>
</form>

<a href="/notifications" class="mt-3 btn btn-secondary">Back to Main Page</a>
</body>
</html>
