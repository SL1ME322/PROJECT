<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/estates}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>

<div th:if="${notification != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Notification Details</h5>
        <p class="card-text" th:text="${'ID: ' + notification.getId()}"></p>
        <p class="card-text" th:text="${'ID: ' + notification.getNotificationFlag()}"></p>
        <p class="card-text" th:text="${'ID: ' + notification.getNotificationLink()}"></p>
        <p class="card-text" th:text="${'Message: ' + notification.getNotificationText()}"></p>
        <p class="card-text" th:text="${'User ID: ' + notification.getUser().getId()}"></p>
        <!-- Add other fields as needed -->
    </div>
</div>

<a th:href="@{/estates}" class="btn btn-primary mt-3">Back to Estates</a>

</body>
</html>
