<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/templates/notifications}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>
<h1 class="mt-5">Add New Notification</h1>

<form th:method="POST" th:action="@{/estates/createUserReview}" th:object="${userReview}" class="mt-4">
    <div class="mb-3">
        <label for="reviewMark" class="form-label">Оценка рецензии:</label>
        <input type="number" id="reviewMark" name="reviewMark" class="form-control" th:field="*{reviewMark}" required/>
    </div>
    <div class="mb-3">
        <label for="reviewText" class="form-label">Текст рецензии:</label>
        <input type="text" id="reviewText" name="reviewText" class="form-control" th:field="*{reviewText}" required/>
    </div>
    <div class="mb-3">
        <label for="agency" class="form-label">Агентству...</label>
        <select id="agency" name="agency.id" class="form-control" th:field="*{agencyReceiver.id}" required>

            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.getLogin()}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="userReviewer" class="form-label">От пользователя...</label>
        <select id="userReviewer" name="userReviewer.id" class="form-control" th:field="*{userReviewer.id}" required>

            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.getLogin()}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="userReceiver" class="form-label">Пользователю...</label>
        <select id="userReceiver" name="userReceiver.id" class="form-control" th:field="*{userReceiver.id}" required>

            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.getLogin()}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Notification</button>
</form>

<a href="/notifications" class="mt-3 btn btn-secondary">Back to Main Page</a>
</body>
</html>
