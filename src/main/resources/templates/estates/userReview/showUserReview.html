<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show User Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/estates}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>

<!-- Your search form code -->

<div th:if="${userReview != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">User Review Details</h5>
        <p class="card-text" th:text="${'ID: ' + userReview.get().getId()}"></p>
        <p class="card-text" th:text="${'Review Mark: ' + userReview.get().getReviewMark()}"></p>
        <p class="card-text" th:text="${'Review Text: ' + userReview.get().getReviewText()}"></p>
        <p class="card-text" th:text="${'Agency Receiver ID: ' + userReview.get().getAgencyReceiver().getId()}"></p>
        <p class="card-text" th:text="${'User Reviewer ID: ' + userReview.get().getUserReviewer().getId()}"></p>
        <p class="card-text" th:text="${'User Receiver ID: ' + userReview.get().getUserReceiver().getId()}"></p>
        <!-- Add other fields as needed -->
    </div>
</div>

<a th:href="@{/estates}" class="btn btn-primary mt-3">Back to User Reviews</a>
<form th:method="DELETE" th:action="@{/estates/delete/userReview/{id}(id=${userReview.get().getId()})}" class="mt-3">
    <input type="submit" class="btn btn-danger" value="DELETE">
</form>
</body>
</html>
