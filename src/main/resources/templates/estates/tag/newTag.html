<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Tag</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<h1>Create New Tag</h1>
<form th:method="POST" th:action="@{/estates/createTag}" th:object="${tag}" class="mt-4">
    <!-- Input fields for creating a new tag -->
    <div class="mb-3">
        <label for="tagName" class="form-label">Tag Name:</label>
        <input type="text" id="tagName" name="tagName" class="form-control" th:field="*{tagName}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Create Tag</button>
</form>
<a href="/books" class="mt-3 btn btn-secondary">Back to Main Page</a>
</body>
</html>
