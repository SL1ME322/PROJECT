<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Declined Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/estates}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>



<div th:if="${declinedAdId != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Declined Estate Details</h5>
        <p class="card-text" th:text="${'ID: ' + deniedEstate.get().getId()}"></p>
        <p class="card-text" th:text="${'Reason: ' + deniedEstate.get().getReason()}"></p>
        <p class="card-text" th:text="${'Estate ID: ' + deniedEstate.get().getEstate().getAdName()}"></p>
        <p class="card-text" th:text="${'Moderator ID: ' + deniedEstate.get().getModerator().getLogin()}"></p>

    </div>
</div>

<a th:href="@{/estates}" class="btn btn-primary mt-3">Back to Estates</a>

</body>
</html>
