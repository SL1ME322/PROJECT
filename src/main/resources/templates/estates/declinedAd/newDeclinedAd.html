<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/templates/notifications}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>
<h1 class="mt-5">Add New Notification</h1>

<form th:method="POST" th:action="@{/estates/createDeclinedAd}" th:object="${declinedAd}" class="mt-4">
    <div class="mb-3">
        <label for="reason" class="form-label">Notification Header:</label>
        <input type="text" id="reason" name="reason" class="form-control" th:field="*{reason}" required/>
    </div>
    <div class="mb-3">
        <label for="estate" class="form-label">User:</label>
        <select id="estate" name="estate.id" class="form-control" th:field="*{estate.id}" required>

            <option th:each="estate : ${estates}" th:value="${estate.id}" th:text="${estate.getAdName()}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="user" class="form-label">User:</label>
        <select id="user" name="user.id" class="form-control" th:field="*{moderator.id}" required>

            <option th:each="moderator : ${users}" th:value="${moderator.getId()}" th:text="${moderator.getLogin()}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Notification</button>
</form>

<a href="/notifications" class="mt-3 btn btn-secondary">Back to Main Page</a>
</body>
</html>
