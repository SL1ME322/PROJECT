<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Watch Later Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/estates}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</nav>



<div th:if="${watchLaterEstate != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Watch Later Estate Details</h5>
        <p class="card-text" th:text="${'ID: ' + watchLaterEstate.get().getId()}"></p>
        <p class="card-text" th:text="${'Estate ID: ' + watchLaterEstate.get().getEstate().getId()}"></p>
        <p class="card-text" th:text="${'User ID: ' + watchLaterEstate.get().getUser().getId()}"></p>
        <!-- Add other fields as needed -->
    </div>
</div>

<a th:href="@{/estates}" class="btn btn-primary mt-3">Back to Estates</a>
<form th:method="DELETE" th:action="@{/estates/watchLaterEstate/delete/watchLaterEstate/{id}(id=${watchLaterEstate.get().getId()})}" class="mt-3">
    <input type="submit" class="btn btn-danger" value="DELETE">
</form>
</body>
</html>
